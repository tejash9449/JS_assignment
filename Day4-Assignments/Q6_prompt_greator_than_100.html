<!-- Question 6:
Rewrite the function using '?' or '||'
Write a loop which prompts for a number greater than 100. If the visitor enters another number – ask them
to input again.
The loop must ask for a number until either the visitor enters a number greater than 100 or cancels the
input/enters an empty line.
Here we can assume that the visitor only inputs numbers. There’s no need to implement a special
handling for a non-numeric input in this task -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4-Question 6</title>
</head>
<body>
    <h1>Write a loop which <mark>prompts for a number greater than 100</mark>. If the visitor enters another number – ask them to input again.<mark>Using '?' or '||</mark>
        </h1>
    <script>
        let n= +prompt("visitor enter the number greater than 100");
        while(true){
            let greater=false;
            (n>100)? greater=true:n= +prompt("visitor enter the number greater than 100");
            if(greater===true){
                break;
            }
        }
        console.log(`The number entered by the visitor is ${n}`);
    </script>
</body>
</html>
