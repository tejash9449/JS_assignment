<!-- Question 1:
Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and
"fizzbuzz" at multiples of 3 and 5. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4-Question 1</title>
</head>
<body>
    <h1>Create a <mark>for loop</mark> that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and "fizzbuzz" at multiples of 3 and 5.</h1>
<script>
    for(let i=1;i<=100;i++){
        if(i%3==0 && i%5==0){
            console.log(i + " fizzbuzz");
            continue;
        }
        if(i%3==0){
            console.log(i+" fizz");
            continue;
        }
        if(i%5==0){
            console.log(i+" buzz");
            continue;
        }
    }
</script>
</body>
</html>
