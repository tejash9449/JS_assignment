    <SCRIPT>
        class user{
            constructor(name,age,email){
                this.name= name;
                this.age= age;
                this.email= email;
                this.cource=[];
                this.lucoins=0;
            }
            // LOGIN AND LOGOT METHODS
            login(){
                console.log(`${this.name} has logged in`)
                return this;
            }
            logout(){
                console.log(`${this.name} has logged out`)
                return this;
            }  
              
           
        }
        
        let user1=new user("dilpi","25","dilpi@gmail.com")
        let user2=new user("raki","60","raki@gmail.com")
       console.log(user1.login());
       console.log(user2.logout());
        
        
        class moderator extends user{

            }
    
           addlucoins(user){

               //console.log(user)
           }               
                        
        }

       // let users=[user1,user2]

        mod.addlucoins(user1);
