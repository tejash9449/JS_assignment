<!-- Question 3:
Make a webpage that will ask the name of the user. Then will display a welcome message on the
webpage. Also the webpage should also have a clock.
Using the toggle method of classList add a dark mode feature to the website. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6-Question 3</title>
    <link rel="stylesheet" href="dmode.css">
</head>
<body>
    <h1 id="welcome"></h1>
    <h4 id="clock"></h4>
    <button id="btn">Dark Mode</button>
    <script>
        let name=prompt("Enter your Name: ");
        const wel=document.getElementById('welcome');
        wel.innerText=`Welcome ${name} !!`;

        const ctime=document.getElementById('clock');
        function clock(){
            let date=new Date();
            let time=date.toLocaleTimeString();
            ctime.innerText=time;
        }

        setInterval(clock,1000);
        const dmode=document.getElementById('btn');
        dmode.onclick = ()=>{
            document.body.classList.toggle('dmode');
        }
    </script>
    
</body>
</html>
